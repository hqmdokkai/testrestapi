<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Nhập tên và đặc điểm của bạn</h2>
    <form id="dataForm" method="POST" action="https://serverrestapi.infinityfreeapp.com/index.php">
        <input type="text" id="name" name="name" placeholder="Tên" required />
        <input type="text" id="attribute" name="attribute" placeholder="Đặc điểm" required />
        <button type="submit">Thêm Dữ Liệu</button>
    </form>

    <div id="error-message">
        <!-- Hiển thị thông báo lỗi từ PHP -->
        <!-- Nếu có -->
    </div>

    <h2>Danh sách người dùng</h2>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Đặc điểm</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Dữ liệu sẽ được nạp vào đây -->
        </tbody>
    </table>

    <script>
      // Load dữ liệu người dùng khi trang được tải
      window.onload = function() {
        fetch('https://serverrestapi.infinityfreeapp.com/index.php')
          .then(response => response.json())
          .then(users => {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = '';
            users.forEach((user, index) => {
              userTableBody.innerHTML += `
                <tr>
                  <td>${user.name}</td>
                  <td>${user.attribute}</td>
                  <td>
                    <form method="POST" action="https://serverrestapi.infinityfreeapp.com/index.php" style="display: inline;">
                      <input type="hidden" name="deleteIndex" value="${index}">
                      <button type="submit">Xóa</button>
                    </form>
                  </td>
                </tr>
              `;
            });
          });
      };
    </script>
</body>
</html>
